<body>
  <div class="container border rounded-3 w-50 p-5 d-flex flex-column justify-content-center" style="margin-top: 10%;">
    <div class="row justify-content-center">
      <div class="col">
      </div>
      <div class="col-6 text-center">
        <p style="font-family: 'Poppins', sans-serif; font-size: large; font-weight: bold;">USER LOGIN</p>
      </div>
      <div class="col">
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">Username</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text bg-light btl-3 bbl-3">
              <img src="images/login-user.png" alt="" height="25px" width="20px">
            </div>
          </div>
          <input type="text" class="form-control" id="inlineFormInputGroup" placeholder="Enter your Username">
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-auto">
        <label class="sr-only" for="inlineFormInputGroup">UserPassword</label>
        <div class="input-group mb-2">
          <div class="input-group-prepend">
            <div class="input-group-text bg-light">
              <img src="images/login-password.png" alt="" height="25px" width="20px">
            </div>
          </div>
          <input type="password" class="form-control" id="inlineFormInputGroup" placeholder="Enter your Userpassword">
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-3">

      </div>
      <div class="col-4 mt-2 form-check">
        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
        <label class="form-check-label" for="flexCheckDefault">
          Remember me
        </label>
      </div>
      <div class="col-5">
        <button class="btn btn-link">Forgot password?</button>
      </div>
    </div>
    <div class="row">
      <div class="col-2">
      </div>
      <div class="col-8 text-center">
        <button class="btn btn-success w-50" style="border-radius: 50px;">Log In</button>
      </div>
      <div class="col-2">
      </div>
    </div>
  </div>
