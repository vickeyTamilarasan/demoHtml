<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap" rel="stylesheet">
</head>
<body>
    <div class="border border-primary rounded-3 w-50 p-3 container-fluid" style="margin-top: 150px;">
        <h2 class="text-center" style="font-family: 'Poppins', sans-serif;">USER LOGIN</h2>
    <form class="form-group container">
        <label for="" class="form-lable text-start" style="font-family: 'Poppins', sans-serif;">User Name</label>
        <div >
        <input type="text" class="form-control w-50" placeholder="Enter your User Name" style="font-family: 'Poppins', sans-serif;">
        <!-- <img src="images/login-user.png" alt="" height="20px" width="20px">     -->
    </div>
    <label for="" class="form-lable text-start" style="font-family: 'Poppins', sans-serif;">User Password</label>
    <div>
    <input type="password" class="form-control w-50" placeholder="Enter your User Password" style="font-family: 'Poppins', sans-serif;">
    <!-- <img src="images/login-password.png" alt="" height="20px" width="20px">     -->

    <button class="btn btn-primary form-control mt-2 w-50" type="button" style="font-family: 'Poppins', sans-serif;">Log In</button>

    <a href="">Forgot password?</a>
</div>

    </form>
</div>    
</body>
</html>
